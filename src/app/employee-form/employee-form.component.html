<mat-card #pdfContent>
  <mat-card-content>
    <app-personal-information-form></app-personal-information-form>
    <app-side-job-form></app-side-job-form>
    <app-child-form></app-child-form>
    <app-bank-and-insurance-form></app-bank-and-insurance-form>
    <app-ability-to-work-form></app-ability-to-work-form>
    <app-benefits-form></app-benefits-form>
    <app-agency-form></app-agency-form>
  </mat-card-content>

  <div>
    <form>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Ort</mat-label>
          <input matInput>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Datum wählen</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <button mat-raised-button>PDF öffnen</button>
      </div>
    </form>
  </div>
</mat-card>
