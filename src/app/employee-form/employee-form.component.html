<mat-card>
    <mat-card-content>
      <!-- Formulare für persönliche Informationen, Nebenjob, Kinder, Bank- und Versicherungsdaten, Arbeitsfähigkeit, Leistungen, Agentur -->
      <app-personal-information-form></app-personal-information-form>
      <app-side-job-form></app-side-job-form>
      <app-child-form></app-child-form>
      <app-bank-and-insurance-form></app-bank-and-insurance-form>
      <app-ability-to-work-form></app-ability-to-work-form>
      <app-benefits-form></app-benefits-form>
      <app-agency-form></app-agency-form>
    </mat-card-content>
  
    <!-- Formular für Ort und Datum -->
    <div>
      <form>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Ort</mat-label>
            <input matInput>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Datum wählen</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <!-- Knopf zum Herunterladen des Formulars -->
          <button mat-raised-button class="custom-button" (click)="send()">Senden</button>
          
        </div>
      </form>
    </div>
  </mat-card>
