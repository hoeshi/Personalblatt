<div class="child-form">
    <form>
      <div>
        <h2>Angaben Kinder</h2>
      </div>
      
      <div class="first-row mdc-layout-grid__cell mdc-layout-grid__cell--span-12-desktop">
        <mat-form-field appearance="outline">
          <mat-label>Vorname</mat-label>
          <input matInput placeholder="Placeholder">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Placeholder">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="second-row">
        <mat-form-field appearance="fill">
            <mat-label>Konfession</mat-label>
            <mat-select [(ngModel)]="selectedValue" name="civilstatus">
              <mat-option *ngFor="let civilstatus of civilstatuses" [value]="civilstatus.value">
                {{civilstatus.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Ausbildungsst√§tte</mat-label>
          <input matInput placeholder="Placeholder">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Ausbildungsdauer</mat-label>
            <input matInput placeholder="Placeholder">
          </mat-form-field>

        <p>FileUpload Geburtsschein</p>
        
      </div>
    </form>
</div>
