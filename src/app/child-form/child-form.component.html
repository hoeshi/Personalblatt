<div class="child-form">
    <p>Haben Sie Kinder?</p>
      <mat-radio-group aria-label="Select an option">
        <mat-radio-button value="1">Ja</mat-radio-button>
        <mat-radio-button value="2">Nein</mat-radio-button>
      </mat-radio-group>

        <p>Increment button</p>

    <form>
      <div>
        <h2>Angaben Kinder</h2>
      </div>
      
      <div class="first-row">
        <mat-form-field appearance="outline">
          <mat-label>Vorname</mat-label>
          <input matInput placeholder="Placeholder">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Placeholder">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="second-row">

        <mat-form-field appearance="outline">
          <mat-label>Ausbildungsst√§tte</mat-label>
          <input matInput placeholder="Placeholder">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Ausbildungsdauer</mat-label>
            <input matInput placeholder="Placeholder">
          </mat-form-field>

        <p>FileUpload Geburtsschein</p>
        
      </div>
    </form>
</div>
