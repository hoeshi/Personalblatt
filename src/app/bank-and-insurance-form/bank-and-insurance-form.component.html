<div class="bank-and-insurance-form">
  <h2>Versicherungs- und Bankdaten</h2>
  
  <form [formGroup]="bankAndInsuranceForm">
    <!-- AHV Nummer des Mitarbeiters -->
    <div class="first-row">
      <mat-form-field appearance="outline" class="input-field wider-field">
        <mat-label>AHV</mat-label>
        <input matInput formControlName="ahv">
      </mat-form-field>

      <!-- IBAN des Mitarbeiters -->
      <mat-form-field appearance="outline" class="input-field wider-field">
        <mat-label>IBAN</mat-label>
        <input matInput formControlName="iban">
      </mat-form-field>
    </div>

    <!-- Bankdaten -->
    <div class="second-row">
      <mat-form-field appearance="outline" class="input-field middle-field">
        <mat-label>Bankname</mat-label>
        <input matInput formControlName="bankName" >
      </mat-form-field>

      <mat-form-field appearance="outline" class="input-field wider-field">
        <mat-label>Adresse</mat-label>
        <input matInput formControlName="address" >
      </mat-form-field>

      <mat-form-field appearance="outline" class="input-field small-field">
        <mat-label>PLZ</mat-label>
        <input matInput formControlName="zipCode" >
      </mat-form-field>        
    </div>

    <div class="third-row">
      <mat-form-field appearance="outline" class="input-field wider-field">
        <mat-label>Ort</mat-label>
        <input matInput formControlName="location">
      </mat-form-field>

      <!-- Lohn des Mitarbeiters -->
      <mat-form-field appearance="outline" class="input-field wider-field">
        <mat-label>Monats-/Stundenlohn (Brutto)</mat-label>
        <input matInput formControlName="salary">
      </mat-form-field>
    </div>
  </form>

   <!-- Upload-Bereich f체r AHV -->
    <p>Upload AHV</p>
      <label for="file-upload-id" class="upload-label">
        Datei ausw채hlen
      </label>
        <input type="file" id="file-upload-id" name="ID" class="upload-input"  multiple (change)="uploadFiles($event)">
    <!-- Upload-Bereich f체r Bankkarte -->
    <p>Upload Bankkarte</p>
      <label for="file-upload-id" class="upload-label">
        Datei ausw채hlen
      </label>
        <input type="file" id="file-upload-id" name="ID" class="upload-input"  multiple (change)="uploadFiles($event)">
</div>
